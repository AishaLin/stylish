<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="utf-8">
		<title>Stylish</title>
		<link rel="stylesheet" href="css/global.css">
		<link rel="stylesheet" href="css/product.css">
	</head>

	<body>
		<!--FB Login-->
		<script>
			window.fbAsyncInit = function() {
				FB.init({
				appId      : '2072629076292893',
				cookie     : true,
				xfbml      : true,
				version    : 'v3.2'
				});
				
				FB.AppEvents.logPageView();  
				checkLoginState();
			};

			function checkLoginState() {
				FB.getLoginStatus(function(response) {
				statusChangeCallback(response);
				});
			}

			(function(d, s, id){
				var js, fjs = d.getElementsByTagName(s)[0];
				if (d.getElementById(id)) {return;}
				js = d.createElement(s); js.id = id;
				js.src = "https://connect.facebook.net/en_US/sdk.js";
				fjs.parentNode.insertBefore(js, fjs);
			}(document, 'script', 'facebook-jssdk'));
		</script>
<!-- Header -->
		<header>
			<div class="mainhead">
				<div class="frame_logo">
					<a href="index.html" class="goToHome"><img src="img\btn-logo-01.png" class="btn_logo01" alt="stylish logo"></a>
				</div>
				<!--網頁版產品列-->
				<ul class="main-nav">
					<li><a class="productType" data-linkname="women">女裝</a></li>
					<li class="saparation productType"><a data-linkname="men">男裝</a></li>
					<li><a class="productType" data-linkname="accessories">配件</a></li>
				</ul>
				<div class="headicon">
					<div class="searchbar">
						<input type="text" class="webSearchInput searchInput">
						<a><img class="btn_search pureSearch searchBtn" src="img/search.png" alt="search icon"></a><!--網頁版搜尋鈕-->
						<a><img class="btn_search openSearchBar" src="img/search.png" alt="search icon"></a><!--手機版搜尋鈕開啟蒐索列-->
					</div>
					<a href="cart.html" class="cartArea"><img class="btn_web_shopping-cart01" src="img/cart.png" alt="cart icon">
						<span class="cart_counter countValue">0</span>
					</a>
					<div class="container">
						<a><img class="btn_member01 item1" title="1" onclick="showOrHide(this.title);" src="img/member.png" alt="member icon"></a>
						<div class="item2" id="d1">
							<div class="member_Information"><a href="profile.html">帳戶資訊</a><hr/></div>
							<div class="logInBtn">登入</div>
						</div>
					</div>
				</div>
			</div>
			<!--手機版搜尋列-->
			<div class="mobileSearchBar">
				<input type="text" class="moSearchInput searchInput">
				<input type="button" class="searchBtn searchText" value="搜尋">
				<button class="close-btn">&times;</button>
			</div>
			<!--手機版產品列-->
			<nav class="headline">
				<div class="mobile-main-nav">
					<a class="productType" data-linkname="women">女裝</a>
				</div>
				<div class="mobile-main-nav saparation">
					<a class="productType" data-linkname="men">男裝</a>
				</div>
				<div class="mobile-main-nav">
					<a class="productType" data-linkname="accessories">配件</a>
				</div>
			</nav>
		</header>
<!-- Content -->
		<main class="productContent">
			<section class="opt_Information">
				<div class="frame_product_MainImg">
					<img class="product_MainImg">
				</div>
				<article class="product_Description">
					<hgroup>
						<h1 class="product_Name"></h1>
						<h6 class="product_ID"></h6>
						<h1 class="product_Price"></h1>
					</hgroup>
					<hr align="center" width="100%">
					<div class="product_ColorGroup">
						<span>顏色｜</span>
						<div class="opt_ColorGroup"></div>
					</div>
					<div class="product_SizeGroup">
						<span>尺寸｜</span>
						<div class="opt_SizeGroup"></div>
					</div>
					<div class="product_PiecesField">
						<span>數量｜</span>
						<div class="opt_PiecesField">
							<div class="opt_minus">-</div>
							<input type="text" class="opt_Pieces" readonly=”true” value="1">
							<div class="opt_addition">+</div>
						</div>
					</div>
					<form class="purchase_Button">
						<input type="submit" value="加入購物車" ></span>
					</form>
					<div class="product_hint">
						<p class="product_note"></p><br>
						<p class="product_texture"></p>
						<p class="product_thickness"></p>
						<p class="product_elasticity"></p><br>
						<p class="product_materialPlace"></p>
						<p class="product_processPlace"></p>
					</div>
				</article>
			</section>
			<section class="product_Detail">
				<div class="detail_SeparationLine">
					<span class="detail_SeparationText">細部說明</span><hr align="center" width="100%">
				</div>
				<div class="storyAndImgs"></div>
			</section>
		</main>
		<!--手機版會員及購物車置底-->
		<div class="footbars">
			<div class="footbar1">
				<a href="cart.html" class="mobile_cartArea"><img class="mobile_cart_icon" src="img/cart-mobile.png" alt="mobile_cart_icon"><span class="footbartext">購物車
					<span>(</span><span class="mobile_cart_counter countValue">0</span><span>)</span>
				</a>
			</div>
			<div class="footbar2">
				<a href="#"><img class="mobile_member_icon" src="img/member-mobile.png" alt="mobile_member_icon"><span  class="footbartext">會員</span></a>
			</div>
		</div>
<!-- Footer -->
		<footer class="mainFooter">
			<div class="footer-navicon">
				<ul class="footer-nav">
					<li><a href="#">關於 Stylish</a></li>
					<li class="saparation_f"><a href="#">服務條款</a></li>
					<li><a href="#">隱私政策</a></li>
					<li class="saparation_f"><a href="#">聯絡我們</a></li>
					<li><a href="#">FAQ</a></li>
				</ul>
				<div class="footicon">
					<a href="#"><img class="line_icon" src="img/line.png" alt="line icon"></a>
					<a href="#"><img class="twitter_icon" src="img/twitter.png" alt="twitter icon"></a>
					<a href="#"><img class="fb_icon" src="img/facebook.png" alt="fb icon"></a>
				</div>
			</div>
			<small>&copy; 2018. All rights reserved</small>
		</footer>

		<script src="js/global.js"></script> <!--連結主內容物api, 搜索, 自動加載-->
		<script src="js/product.js"></script> 
		<script async defer src="https://connect.facebook.net/zh_TW/sdk.js#xfbml=1&version=v3.2&appId=2072629076292893&autoLogAppEvents=1"></script>
		<script src="js/fblogin.js"></script>

	</body>
</html>
